name: Atualizar Dados do Clima

# Gatilho: rodar a cada 15 minutos
on:
  schedule:
    - cron: '*/15 * * * *'
  # Isso também permite rodar manualmente pela aba "Actions"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Rodar numa máquina virtual Linux

    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura o Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instala as bibliotecas que seu script precisa (só a 'requests')
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # 4. Roda o script Python
      - name: Run Python script to fetch data
        env:
          # Puxa a chave do "cofre" e entrega para o script
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python buscar_dados.py

      # 5. Salva (commita) o novo 'dados_clima.json' de volta no repositório
      - name: Commit data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dados_clima.json
          # Só commita se o arquivo mudou
          git diff-index --quiet HEAD || git commit -m "Atualiza dados_clima.json"
          git push
